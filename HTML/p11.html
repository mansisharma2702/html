        <center>
            <h1>HTML LIST</h1>
            <P>There are 3 types of list</P>

        <p>1) Ordered or Number list (Using OL Tag)</p>
        <p>2) Unordered or Bullet list (Using UL Tag)</p>
        <p>3) Description List (Using DL Tag)</p>
        <hr>
        <h1>Unordered or Number list type...</h1>
        <p>Disc</p>
        <p>Circle</p>
        <p>Square</p>
        <p>None</p>

        <h3>Example..</h3>
        <ul type="None">
            <li>HTML</li>
            <li>CSS</li>
            <li>JAVA</li>
            <li>ECMA</li>
        </ul>
        </body>
        </html>
