<html>
    <head>
        <title>HTML TABLE</title>
        <style>
            table ,th ,td{
                border: 2px solid yg(15,15,15);
                padding:10px;
                border-collapse: collapse;

            }
        </style>
    </head>
    <body>
        <center>
            <h1> A test table with merged cells...</h1>
        </center>
        <hr>
        <h2>Table rowspan..!</h2>
        <table border="2" cellpadding="10" cellspacing="10" align="center">
            <caption>A Simple Table</caption>
        <tr>
            <th rowspan="2"></th>
            <th colspan="2">Average</th>
            <th rowspan="2">Red Eyes</th>
        </tr>
        <tr>
            <th>Height</th>
            <th>Weight</th>
        </tr>
        <tr>
            <th>Males</th>
            <td>1.9</td>
            <td>0.003</td>
            <td>40%</td>
        </tr>
        <tr>
            <th>Females</th>
            <td>1.7</td>
            <td>0.002</td>
            <td>43%</td>
        </tr>
    </table>
        </body>
</html>
