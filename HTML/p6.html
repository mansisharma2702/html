<html>
    <head>
        <title>LIST</title>
    </head>
    <body>
        <center>
            <h1>HTML LIST</h1>
            <P>There are 3 types of list</P>
        </center>
        <hr>
        <p>1) Ordered or Number list (Using OL Tag)</p>
        <p>2) Unordered or Bullet list (Using UL Tag)</p>
        <p>3) Description List (Using DL Tag)</p>
        <hr>

        <h1>1) Ordered or Number List (Using OL Tag) Example..!</h1>
        <ol>
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
            <li>JQ</li>
            <li>ECMA</li>
        </ol>
    </body>
</html>
