<html>
    <head>
        <title>HTML TABLE</title>
    </head>
    <body>
        <center>
            <h1>HTML TABLE..!</h1> 
            <p>Collection of rows and cols</p>
        </center>
        <hr>

        <h2>Table Rowspan..!</h2>
        <table border="2" cellpadding="20" cellspacing="20" align="center" bgcolor="lightgrey">
        <caption>Employee Details</caption>
            
            <tr>
            <th>S.No</th>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            </tr>        
            <tr>
                <th>Name</th>
                <td>Mansi</td>
                <td>Neha</td>
                <td>Priyanka</td>
                <td>Sahana</td>
                <td>Deepa</td>
            </tr>
            <tr>
                <th rowspan="2">Mobile</th>
                <td>100</td>
                <td>200</td>
                <td>300</td>
                <td>400</td>
                <td>500</td>
            </tr>
            <tr>
                <td>1000</td>
                <td>2000</td>
                <td>3000</td>
                <td>4000</td>
                <td>5000</td>
            </tr>
        </table>
    </body>
</html>
